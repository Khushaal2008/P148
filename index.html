<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color:white">
            <a-camera position="0 8 15"></a-camera>

            <a-assets timeout="10000">
                <a-asset-item id="park" src="./park_facility_asset/scene.gltf"></a-asset-item>
                <a-asset-item id="human" src="./90s_dad/scene.gltf"></a-asset-item>

                <img id="bg" src="sky.jpg">
            </a-assets>

            <a-sky src="#bg"></a-sky>

            <a-entity light="type:ambient; intensity: 0.5;"></a-entity>

            <a-entity animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:60000">
                <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color:yellow"
                    position="-100 18 20"></a-entity>
            </a-entity>


            <a-entity>
                <a-entity position="0 2 -20" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#park" shadow="cast: true;">
                </a-entity>
              </a-entity>

              <a-entity>
                <a-entity position="0 1.5 0" rotation="0 55 0" scale=".8 .8 .8" gltf-model="#human" shadow="cast: true;">
                </a-entity>
              </a-entity>
        </a-scene>
    </body>
</html>
